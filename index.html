<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>

<div class=”row”>

    <div class=”green”>
        <h3 class=”display-4">Currency exchange</h3>

        <input type="text" id="time"></input><br/>


    </div>

    <table>
        <tr>
            <td>
                <div>

                    <img src="https://www.countryflags.io/eu/flat/48.png">
                    <label for="box1">Enter sum for exchange</label><br>
                    <input type="text" id="box1">
                    <button id="submit">Submit</button>

                </div>
            </td>

            <td>
                <div id="us">

                    <img src="https://www.countryflags.io/us/flat/48.png">
                    <button id="hideus" class="btn btn-danger">X</button>
                    <p>USD US Dollar</p>
                    <input type="text" id="usd">
                    <p>At rate of</p>
                    <input type="text" id="usdrate">

                </div>
            </td>

            <td>
                <div id="ru">

                    <img src="https://www.countryflags.io/ru/flat/48.png">
                    <button id="hideru" class="btn btn-danger">X</button>

                    <p>RUB Russian Rubla</p>
                    <input type="text" id="rub">
                    <p>At rate of</p>
                    <input type="text" id="rubrate">

                </div>
            </td>

            <td>
                <div id="gb">

                    <img src="https://www.countryflags.io/gb/flat/48.png">
                    <button id="hidegb" class="btn btn-danger">X</button>

                    <p>GBP English Pounds</p>
                    <input type="text" id="gbp">
                    <p>At rate of</p>
                    <input type="text" id="gbprate">

                </div>
            </td>


        </tr>
    </table>





</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="script.js">

</script>
</body>
</html>
